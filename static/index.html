<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Release ECS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 800px;
        }

        .photo {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Teste Release ECS v1.0.0</h1>
    
    <div class="photo-grid">
        <div class="photo">
            <img src="foto1.jpg" alt="Foto 1">
        </div>
        <div class="photo">
            <img src="foto2.jpg" alt="Foto 2">
        </div>
        <div class="photo">
            <img src="foto3.jpg" alt="Foto 3">
        </div>
        <div class="photo">
            <img src="foto4.jpg" alt="Foto 4">
        </div>
    </div>
</body>
</html>
